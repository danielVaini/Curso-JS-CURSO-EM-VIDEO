<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(77, 77, 228);
        }

    </style>
</head>
<body>
    
    <script>

        var nome = window.prompt('Quall é o seu nome ?');
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras </br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()} </br>`)
        var idade = Number(window.prompt('Qual ano você nasceu?'));
        var soma = 2020 - idade;
        var res = soma >= 18 ? 'Maior de idade': 'Menor de idade';
        document.write(`Você tem ${soma} anos, então você é ${res}`)

    </script>
</body>
</html>
