<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Contador</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Vamos Contar</h1>

        </header>
        <section>
            <div id="dados">
                <label for="n1">Inicio: </label>
                <input type="number" placeholder="Digite o numero de inicio" name="n1" id="n1">
            </br>
                <label for="n2">Fim:&nbsp;&nbsp; </label>
                <input type="number" placeholder="Digite o numero Final" name="n2" id="n2">
            </br>
                <label for="n3">Passo: </label>
                <input type="number"  placeholder="Digite como vai contar" name="n3" id="n3">
        </br>
                <button onclick="contar()">Contar</button>
            </div>

            <div id="res"> 
                <p>Aguardadno Dados</p>
            </div>

        </section>
        <footer>
            <p>&copy; Daniel</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
