<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo Exercicio</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Gravando nomes em um Vetor</h1>
        </header>
        <section>
            <div id="dados">
                <p>
                    Nome :
                    <input type="text" placeholder="Digite um nome" id="nome">
                    <input type="button" value="Registrar" onclick="registrar()">
                </p>
            </div>
            <div id="comandos">
                <div id="res">

                </div>
                <p>
                    Posição:
                     <input type="number" name="txt" id="pos" placeholder="Numero da posição">
                     <input type="button" value="Pegar" onclick="pegar()">
                    
                </p>
                 <input type="button" value="Apagar vetor" onclick="apagar()">
            </div>

            <div id="vetor">

            </div>

        </section>
        <footer>
            <p>&copy; Daniel</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
