<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha calculadora</title>
        <style>
            input{
                border-radius: 5px;
                width: 130px; 
            }

        
            
        </style>
    </head>
    <body>
        <h1>Formula de Bhaskara</h1>
        <input type="number" placeholder="Digite o valor de A" name="vA" id="A"></br>
        <input type="number" placeholder="Digite o valor de B" id="B"></br>
        <input type="number" placeholder="Digite o valor de C" id="C"></br>
        <input type="button" value="Calcular" onclick="calcu()">
        
        <div id="delta">Resultado Delta</div>
        <div id="bhas">Resultado Bhaskara</div>
        <script>
            function calcu(){
                var n1 = window.document.getElementById(`A`)
                var n2 = window.document.getElementById(`B`)
                var n3 = window.document.getElementById(`C`)
                var a = Number(n1.value)
                var b = Number(n2.value)
                var c = Number(n3.value)
                var del = window.document.getElementById(`delta`)
                var bhas = window.document.getElementById(`bhas`)

                var delta = (b**2) - (4*a*c)
                del.innerText = `O delta com A = ${a} B = ${b} C = ${c} vale ${delta}`
                
                var x1 = (-b + (delta)**0.5) / 2*a
                var x2 = (-b - (delta)**0.5) / 2*a

                bhas.innerText = `A raiz X1 = ${x2} e X2 = ${x2}`

            }
        </script>
    </body>
</html>
